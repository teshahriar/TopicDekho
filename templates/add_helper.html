{% extends "base.html" %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='addhelper.css') }}">
{% endblock %}

{% block content %}
  <div class="page-wrapper">
    <div class="form-container">
      <h2>Add New Helper</h2>
      <form method="POST">
        <input type="text" name="name" placeholder="Helper Name" required>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <input type="text" name="contact" placeholder="Contact Info (optional)">
        <button type="submit">Add Helper</button>
      </form>
    </div>
  </div>
{% endblock %}
